{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/booking.css') }}">
{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <!--First Row-->
        <div class="row">
            <div class="col-sm-12">
                <!-- Account Details -->
                <div class="col-12">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Account Details:</h5>
                            <!-- Username -->
                            <div class="form-group">
                                <label style="text-align: left;">Username & Email</label>
                                <div class="d-flex gap-2">
                                    <input type="text" class="form-control" placeholder="Username" />
                                    <input type="text" class="form-control me-2" placeholder="Email" disabled />
                                </div>
                            </div>
                            <!-- Location -->
                            <div class="form-group mb-3">
                                <label>Location & Phone Number</label>
                                <div class="d-flex gap-2">
                                    <select class="form-control me-2">
                                        <option>Use GPS</option>
                                        <option>Australia</option>
                                        <option>USA</option>
                                        <option>UK</option>
                                        <option>Japan</option>
                                        <option>etc..</option>
                                    </select>
                                    <input type="number" class="form-control" placeholder="12345678" disabled />
                                </div>
                            </div>

                            <label for="event-date">Account Creation Date</label>
                            <input type="date" id="event-date" name="event-date"
                                class="form-control text-center w-100 mb-1" disabled>
                            <!-- Seat Allocation -->
                            <div class="form-group text-align: left;">
                                <label>Change Password</label>
                                <div class="d-flex">
                                    <button class="btn btn-primary">Change Password</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Second Row-->
        <div class="row" style="background-color: #F6F1F4">
            <h1 style="color: #141117; margin-top: 50px;">Previous Bookings</h1>
            {% for event in events %}
            <div class="col-lg-12 col-xl-4">
                <a href="{{ url_for('event.details', id=event.id) }}" class="text-decoration-none text-dark">
                    <div class="card-slider card rounded-4 overflow-hidden">
                        <div class="position-relative bg-light" style="height: 500px;">
                            <img src='{{ event.image_url }}' class="w-100 h-100 object-fit-cover" alt="Event Image">
                            <div class="event-name position-absolute top-50 start-50 translate-middle text-center fw-bold fs-4">
                                {{ event.name }}</div>
                        </div>

                        <div class="card-header fw-bold">
                            Event Description
                        </div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 col-lg-9 custom-border text-center">
                                    <p class="mb-0">{{ event.description }}</p>

                                    <label for="event-date">Date Booked:</label>
                                    <input type="date" id="event-date" name="event-date"
                                        class="form-control text-center w-100 mb-1" value="{{ event.start_date }}" disabled>
                                </div>

                                <div class="col-md-12 col-lg-3 d-flex flex-column align-items-center justify-content-center text-center">
                                    <label for="event-date">Date:</label>
                                    <input type="date" id="event-date" name="event-date"
                                        class="form-control text-center w-100 mb-1" value="{{ event.start_date }}" disabled>
                                    <input type="text" id="booking-id" name="booking-id"
                                        class="form-control text-center w-100 mb-1" placeholder="ID:{{ event.id }}" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
